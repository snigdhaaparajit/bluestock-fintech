<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="Password.css">
</head>
<body>
    <div class="container">
        <img src="images/site_logo.png" alt="Bluestock Logo" class="logo">
        <h1>Forgot Password?</h1>
        <p>Enter your email address to get the<br>
             password reset link.</p>
        <form id="forgotPasswordForm">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="hello@bluestock.in" required>
            <button type="submit" class="reset-button">Password Reset</button>
        </form>
        <a href="LoginPage.html" class="back-link">Back to login</a>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            // This is where you would typically send the email to the server for further processing.
            alert(`Password reset link has been sent to ${email}`);
            
            // Reset the form
            document.getElementById('forgotPasswordForm').reset();
        });
    </script>
</body>
</html>
