<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Include Boxicons CSS for the icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="logo-container">
                <div class="logo"></div>
                <span class="company-name">BLUESTOCK</span>
            </div>

            <!-- Center - Nav Links -->
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">IPO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Community</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="productsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Products
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="productsDropdown">
                            <li><a class="dropdown-item" href="#">Product 1</a></li>
                            <li><a class="dropdown-item" href="#">Product 2</a></li>
                            <li><a class="dropdown-item" href="#">Product 3</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Brokers <span>&#8599;</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live News</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary">New</button>
                    </li>
                </ul>
            </div>

            <!-- Right Side - Sign In and Sign Up -->
            <div class="d-flex align-items-center">
              <a href="#" class="me-3 text-decoration-none sign-in-link">Sign In</a>
              <button class="btn btn-primary me-3">Sign Up Now</button>
              <i class='bx bx-grid-vertical'></i>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb Section -->
    <div class="breadcrumbs">
        <span>Home</span>
        <span class="separator">></span>
        <span class="ipo">Community</span>
    </div>

    <!-- Image with button -->
    <div class="image-container">
        <img src="Component 8 Desktop VIew/Images/Screenshot 2024-09-03 120314.png" alt="Community Image with Button">
        <div class="button-container">
            <button class="join-button" onclick="joinCommunity()">Join Our Community</button>
        </div>
    </div>

    <!-- Second image without button -->
    <div class="plain-image-container spacing-bottom">
        <img src="Component 8 Desktop VIew/Images/Screenshot 2024-09-03 120344.png" alt="Plain Community Image">
    </div>    

    <script src="script.js"></script>
</body>
</html>
